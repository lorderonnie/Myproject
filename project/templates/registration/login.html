{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
<style>
  body{
        background-image:url(https://www.androidguys.com/wp-content/uploads/2015/12/Wave-Wallpapers-1.jpg);
        background-color:grey;
        background-size:cover;
        color:white;
    }
    h3{
        font-size:60px;
        font-family: 'Merienda', cursive;
    }
</style>
<body>
<div class="container" width="700px"height="700px">
    <div class="row">
    <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
        {% if form.errors %}
            <p> Password or Username is incorrect </p>
        {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/login/"method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">

                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                    <a href="/accounts/register/"> <button> Sign Up</button> </a>

                </div>
            </div>
        </div>
        <!--empty div-->
        <div class="col-md-4"></div>
    </div>
</div>
</body>
{% endblock %}
