{% extends 'start/base.html'%}
{% load bootstrap4%}
{% block content %}
<style>
body{
    background-color:#1B2021;
}
#carousel-example-2{
    width:1295px;
    height:400px;
}
h1{
    font-size:45px;
    font-family: 'Merienda', cursive;
    color:white;
}
</style>
<body>
<!--Carousel Wrapper-->
<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel" >
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-2" data-slide-to="1"></li>
    <li data-target="#carousel-example-2" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox" >
    <div class="carousel-item active">
      <div class="view">
        <img class="d-block w-100" style=" width:1295px;height:400px;" src="http://cdn.desktopwallpapers4.me/wallpapers/digital-art/1920x1080/3/20848-water-vs-fire-1920x1080-digital-art-wallpaper.jpg"
          alt="First slide">
        <div class="mask rgba-black-light"></div>
      </div>
      <div class="carousel-caption">
       <h1 class="h1-responsive">WELCOME</h1>
      </div>
    </div>
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <img class="d-block w-100" style=" width:1295px;height:400px;" src="https://i.pinimg.com/originals/2a/00/29/2a00298d10cbcf556e9a747ed29a960c.jpg"
          alt="Second slide">
        <div class="mask rgba-black-strong"></div>
      </div>
      <div class="carousel-caption">
        <h1 class="h1-responsive">TO</h1>
        <p>Secondary text</p>
      </div>
    </div>
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <img class="d-block w-100" style=" width:1295px;height:400px;" src="https://i.pinimg.com/originals/9a/97/ca/9a97cabcf8b29bde492f6b1d143886f1.jpg"
          alt="Third slide">
        <div class="mask rgba-black-slight"></div>
      </div>
      <div class="carousel-caption">
        <h1 class="h1-responsive">MY-PROJECT</h1>
        <p>Third text</p>
      </div>
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->

</body>

{% endblock %}
