{% extends 'start/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<style>
body{
    background-image:url(https://hdwallpapers.imgix.net/wallpaper-364615676716148alamn2ffq.jpg?auto=compress&cs=tinysrgb&dpr=1);
    background-color:#1B2021;
    background-size:cover;
    color:white;
}
h3{
    font-size:40px;
    color:silver;
}
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if user.profile.profile_pic %}
                <img style="background-color: transparent;border-radius:50%;" src=" {{user.profile.profile_pic.url}} " alt="dp" width="300px" height="300px">
            {% else %}
                <img src="" alt="dp">
            {% endif %}
        </div>
        <div class="col-md-6">
           <h3>Username: {{user.username}} </h3>
           {% if user.profile.bio %}
             <h5><b>Bio:</b> {{user.profile.bio}}</h5>
           {% else %}
                <p>You have no bio yet</p>

            {% endif %}
            
            <a href="{% url 'updateprofile'%}" class="btn btn-danger"  name="Update" >Update</a>
        </div>
    </div><br><br>
    <div class="row">
            <div class="col-md-2"></div>
           
            <div class="col-md-2"></div>

    </div>
</div>
</body>


{% endblock %}
