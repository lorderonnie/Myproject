{% extends 'start/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<style>
body{
        background-image:url(https://c4.wallpaperflare.com/wallpaper/948/147/675/dog-animals-siberian-husky-water-wallpaper-preview.jpg);
        background-color:#1B2021;
        background-size:cover;
        color:white;
}
</style>
<body>
<div class="col-md-6">
        <h2 class="text-center" style="font-size: 35px;">Rate our application according its design,usability and content.</h2>
        <center style="margin-top:40px;">
       
            <form action="/post/{{project.id}}" method="POST">
                {% csrf_token%}
                <select class="btn btn-danger"name="design">
                    <option name="">Design</option>
                    <option name="" value="0">0</option>
                    <option name="" value="1">1</option>
                    <option name="" value="2">2</option>
                    <option name="" value="3">3</option>
                    <option name="" value="4">4</option>
                    <option name="" value="5">5</option>
                    <option name="" value="6">6</option>
                    <option name="" value="7">7</option>
                    <option name="" value="8">8</option>
                    <option name="" value="9">9</option>

                </select>
                <select class="btn btn-success" name="usability">
                    <option name="">Usability</option>
                    <option name="" value="0">0</option>
                    <option name="" value="1">1</option>
                    <option name="" value="2">2</option>
                    <option name="" value="3">3</option>
                    <option name="" value="4">4</option>
                    <option name="" value="5">5</option>
                    <option name="" value="6">6</option>
                    <option name="" value="7">7</option>
                    <option name="" value="8">8</option>
                    <option name="" value="9">9</option>

                </select >
                <select class="btn btn-primary" name="content">
                    <option name="">Content</option>
                    <option name="" value="0">0</option>
                    <option name="" value="1">1</option>
                    <option name="" value="2">2</option>
                    <option name="" value="3">3</option>
                    <option name="" value="4">4</option>
                    <option name="" value="5">5</option>
                    <option name="" value="6">6</option>
                    <option name="" value="7">7</option>
                    <option name="" value="8">8</option>
                    <option name="" value="9">9</option>

                </select>

                <input type="submit" class="btn btn-dark" value="Rate">
                <div class="message">
                    {% for message in messages%}
                        <h3 class="alert-danger">{{message}}</h3>
                    {% endfor %}
                </div>
            </form>
        </center>
    </div>
</body>


{% endblock %}
